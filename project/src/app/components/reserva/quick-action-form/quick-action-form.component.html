<!DOCTYPE html>
<div class="formulario-container">
  <h3>¡¡No te quedes sin tu cita!!</h3>
  <form (ngSubmit)="onSubmit()" #reservaForm="ngForm">
    <!-- Fecha -->
    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input
        type="date"
        id="fecha"
        class="form-control"
        name="fecha"
        [(ngModel)]="reserva.fecha"
        required
      />
    </div>

    <!-- Hora -->
    <div class="form-group">
      <label for="hora">Hora</label>
      <input
        type="time"
        id="hora"
        class="form-control"
        name="hora"
        [(ngModel)]="reserva.hora"
        required
      />
    </div>

    <!-- Número de personas -->
    <div class="form-group">
      <label for="personas">Número de personas</label>
      <input
        type="number"
        id="personas"
        class="form-control"
        name="personas"
        [(ngModel)]="reserva.numeroPersonas"
        min="1"
        required
      />
    </div>

    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-primary" [disabled]="!reservaForm.valid">
      Enviar Reserva
    </button>
  </form>
</div>
